<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeltaKey Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container opening-animate">
    <div class="dk-logo">
      <svg width="54" height="54" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="4" y="4" width="46" height="46" rx="13" fill="#23232b"/>
        <text x="13" y="38" font-family="Segoe UI, Arial, sans-serif" font-size="26" font-weight="bold" fill="#a78bfa">D</text>
        <text x="28" y="38" font-family="Segoe UI, Arial, sans-serif" font-size="26" font-weight="bold" fill="#38bdf8">K</text>
      </svg>
    </div>
    <h1>DeltaKey Generator</h1>
    <button id="generate-btn" class="main-btn">
      <span class="btn-icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2V6" stroke="#18181b" stroke-width="2" stroke-linecap="round"/><path d="M12 18V22" stroke="#18181b" stroke-width="2" stroke-linecap="round"/><path d="M4.93 4.93L7.76 7.76" stroke="#18181b" stroke-width="2" stroke-linecap="round"/><path d="M16.24 16.24L19.07 19.07" stroke="#18181b" stroke-width="2" stroke-linecap="round"/><path d="M2 12H6" stroke="#18181b" stroke-width="2" stroke-linecap="round"/><path d="M18 12H22" stroke="#18181b" stroke-width="2" stroke-linecap="round"/><path d="M4.93 19.07L7.76 16.24" stroke="#18181b" stroke-width="2" stroke-linecap="round"/><path d="M16.24 7.76L19.07 4.93" stroke="#18181b" stroke-width="2" stroke-linecap="round"/></svg>
      </span>
      Click to get whitelisted
    </button>
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <span>Generating your key...</span>
    </div>
    <div id="keys-section" class="hidden">
      <div id="keys-list"></div>
      <button id="copy-btn" class="copy-btn">
        <span class="btn-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="9" y="9" width="13" height="13" rx="2" stroke="#18181b" stroke-width="2"/><rect x="2" y="2" width="13" height="13" rx="2" stroke="#18181b" stroke-width="2"/></svg>
        </span>
        Copy Key
      </button>
    </div>
  </div>
  <div class="footer">&copy; 2025 DeltaKey<br><span class="credit">Website made by g4mg_99</span></div>
  <script src="script.js"></script>
</body>
</html>
